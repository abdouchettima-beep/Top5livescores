<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚öΩ Live Football Scores</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0d1117;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .header {
      background: #161b22;
      padding: 10px;
      font-size: 1.4em;
      font-weight: bold;
      color: #58a6ff;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }
    button {
      background: #21262d;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button.active {
      background: #58a6ff;
      color: #000;
    }
    .match-box {
      background: #21262d;
      margin: 10px auto;
      width: 90%;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .teams {
      font-size: 1.1em;
      margin-bottom: 6px;
    }
    .team-logo {
      width: 22px;
      height: 22px;
      vertical-align: middle;
      margin: 0 4px;
      border-radius: 50%;
    }
    .score {
      font-size: 1.3em;
      font-weight: bold;
      margin-top: 4px;
    }
    .section-title {
      font-size: 1.3em;
      margin: 20px 0 10px;
      color: #58a6ff;
    }
    .placeholder {
      color: gray;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="header">‚öΩ Live Football Scores</div>

  <div class="buttons">
    <button id="liveBtn" class="active" onclick="showLive()">Live</button>
    <button id="upcomingBtn" onclick="showUpcoming()">Upcoming</button>
  </div>

  <div id="matches"></div>

  <script>
    const API_KEY = "bcb3327d3417bafd64a44c4e92b40151"; // Replace this
    const currentSeason = 2025;
    const leagueId = 39; // Example: Premier League

    const leagueColors = {
      39: "#00b4d8", // Premier League
      140: "#ffbe0b", // La Liga
      135: "#ef233c", // Serie A
      78: "#3a86ff",  // Bundesliga
      61: "#8338ec"   // Ligue 1
    };

    async function loadLiveMatches() {
      const url = `https://api-football-v1.p.rapidapi.com/v3/fixtures?live=all`;
      const options = {
        method: "GET",
        headers: {
          "x-rapidapi-key": API_KEY,
          "x-rapidapi-host": "api-football-v1.p.rapidapi.com"
        }
      };
      const div = document.getElementById("matches");
      div.innerHTML = `<div class="section-title">üî¥ Live Matches</div>`;

      try {
        const res = await fetch(url, options);
        const data = await res.json();
        const matches = data.response.filter(m => m.league.id == leagueId);

        if (matches.length === 0) {
          div.innerHTML += `<p class="placeholder">No live matches right now.</p>`;
          return;
        }

        matches.forEach(m => {
          const color = leagueColors[leagueId] || '#1e90ff';
          div.innerHTML += `
            <div class="match-box">
              <div class="teams">
                <img class="team-logo" src="${m.teams.home.logo}" /> ${m.teams.home.name}
                vs
                <img class="team-logo" src="${m.teams.away.logo}" /> ${m.teams.away.name}
              </div>
              <div class="score" style="color:${color};">${m.goals.home} - ${m.goals.away}</div>
              <div class="time">‚è± ${m.fixture.status.elapsed || 0}'</div>
            </div>
          `;
        });
      } catch (err) {
        console.error(err);
        div.innerHTML += `<p class="placeholder">Error loading live matches.</p>`;
      }
    }

    async function loadUpcomingMatches() {
      const url = `https://api-football-v1.p.rapidapi.com/v3/fixtures?league=${leagueId}&season=${currentSeason}&status=NS`;
      const options = {
        method: "GET",
        headers: {
          "x-rapidapi-key": API_KEY,
          "x-rapidapi-host": "api-football-v1.p.rapidapi.com"
        }
      };
      const div = document.getElementById("matches");
      div.innerHTML = `<div class="section-title">üìÖ Upcoming Matches</div>`;

      try {
        const res = await fetch(url, options);
        const data = await res.json();

        if (!data.response || data.response.length === 0) {
          div.innerHTML += `<p class="placeholder">No upcoming matches found.</p>`;
          return;
        }

        data.response.slice(0, 10).forEach(m => {
          const color = leagueColors[leagueId] || '#1e90ff';
          const date = new Date(m.fixture.date);
          div.innerHTML += `
            <div class="match-box">
              <div class="teams">
                <img class="team-logo" src="${m.teams.home.logo}" /> ${m.teams.home.name}
                vs
                <img class="team-logo" src="${m.teams.away.logo}" /> ${m.teams.away.name}
              </div>
              <div class="time" style="color:${color};">
                üïí ${date.toLocaleString()}
              </div>
            </div>
          `;
        });
      } catch (err) {
        console.error(err);
        div.innerHTML += `<p class="placeholder">Error loading upcoming matches.</p>`;
      }
    }

    function showLive() {
      document.getElementById("liveBtn").classList.add("active");
      document.getElementById("upcomingBtn").classList.remove("active");
      loadLiveMatches();
    }

    function showUpcoming() {
      document.getElementById("upcomingBtn").classList.add("active");
      document.getElementById("liveBtn").classList.remove("active");
      loadUpcomingMatches();
    }

    // Load live matches on startup
    loadLiveMatches();
  </script>
</body>
</html>
