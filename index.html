<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Scores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    .match {
      background: white;
      padding: 15px;
      margin: 10px auto;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    .teams {
      display: flex;
      justify-content: space-between;
      font-size: 18px;
      font-weight: bold;
    }
    .status {
      text-align: center;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>âš½ Live & Upcoming Matches</h1>
  <div id="matches">Loading...</div>

  <script>
    async function loadMatches() {
      const container = document.getElementById("matches");
      try {
        // 1. Try fetching live matches
        const res = await fetch("https://v3.football.api-sports.io/fixtures?live=all", {
          method: "GET",
          headers: {
            "x-apisports-key": "bcb3327d3417bafd64a44c4e92b40151"
          }
        });
        const data = await res.json();

        container.innerHTML = "";

        if (data.response.length > 0) {
          // Show live matches
          data.response.forEach(match => {
            const div = document.createElement("div");
            div.className = "match";
            div.innerHTML = `
              <div class="teams">
                <span>${match.teams.home.name} (${match.goals.home ?? 0})</span>
                <span>${match.teams.away.name} (${match.goals.away ?? 0})</span>
              </div>
              <div class="status">Status: ${match.fixture.status.long}</div>
            `;
            container.appendChild(div);
          });
        } else {
          // 2. If no live matches, fetch today's fixtures
          const today = new Date().toISOString().split("T")[0]; // yyyy-mm-dd
          const res2 = await fetch(`https://v3.football.api-sports.io/fixtures?date=${today}`, {
            method: "GET",
            headers: {
              "x-apisports-key": "YOUR_API_KEY_HERE"
            }
          });
          const upcoming = await res2.json();

          if (upcoming.response.length === 0) {
            container.innerHTML = "<p>No matches scheduled today.</p>";
            return;
          }

          container.innerHTML = "<h2>Today's Matches</h2>";
          upcoming.response.forEach(match => {
            const div = document.createElement("div");
            div.className = "match";
            const kickoff = new Date(match.fixture.date).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            div.innerHTML = `
              <div class="teams">
                <span>${match.teams.home.name}</span>
                <span>${match.teams.away.name}</span>
              </div>
              <div class="status">Kickoff: ${kickoff}</div>
            `;
            container.appendChild(div);
          });
        }
      } catch (err) {
        console.error(err);
        container.innerHTML = "<p>Failed to load matches.</p>";
      }
    }

    loadMatches();
  </script>
</body>
</html>
