<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚öΩ Live Football Scores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      text-align: center;
    }
    header {
      background: #222;
      color: white;
      padding: 15px;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .league-buttons {
      margin: 20px;
    }
    .league-buttons button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .league-buttons button:hover {
      background: #0056b3;
    }
    .section-title {
      font-weight: bold;
      margin-top: 25px;
      font-size: 20px;
    }
    .match {
      background: white;
      margin: 10px auto;
      padding: 10px;
      border-radius: 10px;
      max-width: 350px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .match p {
      margin: 5px 0;
    }
    .loading {
      font-size: 16px;
      color: gray;
    }
  </style>
</head>
<body>
  <header>‚öΩ Live Football Scores</header>

  <div class="league-buttons">
    <button onclick="loadLeague(39)">Premier League</button>
    <button onclick="loadLeague(140)">La Liga</button>
    <button onclick="loadLeague(135)">Serie A</button>
    <button onclick="loadLeague(78)">Bundesliga</button>
    <button onclick="loadLeague(61)">Ligue 1</button>
  </div>

  <div id="live" class="section">
    <div class="section-title">üî¥ Live Matches</div>
    <div id="liveMatches" class="loading">Loading...</div>
  </div>

  <div id="upcoming" class="section">
    <div class="section-title">üìÖ Upcoming Matches</div>
    <div id="upcomingMatches" class="loading">Loading...</div>
  </div>

  <script>
    const apiKey = "bcb3327d3417bafd64a44c4e92b40151"; // üëà Replace with your API key
    const season = new Date().getFullYear();
    const proxy = "https://api.allorigins.win/get?url=";

    async function fetchAPI(url) {
      const fullUrl = proxy + encodeURIComponent(url);
      const response = await fetch(fullUrl);
      if (!response.ok) throw new Error("API error");
      const data = await response.json();
      return JSON.parse(data.contents);
    }

    async function loadLeague(leagueId) {
      document.getElementById("liveMatches").innerHTML = "Loading live matches...";
      document.getElementById("upcomingMatches").innerHTML = "Loading upcoming matches...";

      try {
        // Fetch Live Matches
        const liveURL = `https://api-football-v1.p.rapidapi.com/v3/fixtures?live=all&league=${leagueId}&season=${season}`;
        const liveData = await fetchAPI(liveURL, {
          headers: {
            "X-RapidAPI-Key": apiKey,
            "X-RapidAPI-Host": "api-football-v1.p.rapidapi.com"
          }
        });

        displayMatches(liveData.response, "liveMatches", "No live matches right now.");

        // Fetch Upcoming Matches
        const upcomingURL = `https://api-football-v1.p.rapidapi.com/v3/fixtures?league=${leagueId}&season=${season}&next=10`;
        const upcomingData = await fetchAPI(upcomingURL, {
          headers: {
            "X-RapidAPI-Key": apiKey,
            "X-RapidAPI-Host": "api-football-v1.p.rapidapi.com"
          }
        });

        displayMatches(upcomingData.response, "upcomingMatches", "No upcoming matches found.");
      } catch (error) {
        document.getElementById("liveMatches").innerHTML = "Error loading live matches.";
        document.getElementById("upcomingMatches").innerHTML = "Error loading upcoming matches.";
        console.error(error);
      }
    }

    function displayMatches(matches, containerId, emptyMsg) {
      const container = document.getElementById(containerId);
      if (!matches || matches.length === 0) {
        container.innerHTML = `<p>${emptyMsg}</p>`;
        return;
      }
      container.innerHTML = "";
      matches.forEach(match => {
        const home = match.teams.home.name;
        const away = match.teams.away.name;
        const homeScore = match.goals.home ?? "-";
        const awayScore = match.goals.away ?? "-";
        const date = new Date(match.fixture.date).toLocaleString();

        container.innerHTML += `
          <div class="match">
            <p><strong>${home}</strong> vs <strong>${away}</strong></p>
            <p>üïí ${date}</p>
            <p>üèÜ ${match.league.name}</p>
            <p>üî¢ Score: ${homeScore} - ${awayScore}</p>
          </div>
        `;
      });
    }

    // Load Premier League by default
    loadLeague(39);
  </script>
</body>
</html>
