<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚öΩ Live Football Scores</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #0b0c10;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #1f2833;
      padding: 15px;
      font-size: 22px;
      font-weight: 700;
      color: #66fcf1;
      text-shadow: 0 0 5px #45a29e;
    }
    .leagues {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: #1f2833;
      padding: 10px;
      gap: 8px;
    }
    .league-btn {
      background: #45a29e;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }
    .league-btn:hover {
      background: #66fcf1;
      color: #0b0c10;
    }
    #live, #upcoming {
      margin: 20px auto;
      max-width: 800px;
      text-align: left;
      background: #1f2833;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #45a29e;
    }
    .match {
      border-bottom: 1px solid #45a29e;
      padding: 10px 0;
    }
    .section-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #66fcf1;
    }
    .spinner {
      text-align: center;
      margin: 20px;
    }
  </style>
</head>
<body>
  <header>‚öΩ Live Football Scores</header>

  <div class="leagues">
    <button class="league-btn" onclick="loadMatches(39)">Premier League</button>
    <button class="league-btn" onclick="loadMatches(140)">La Liga</button>
    <button class="league-btn" onclick="loadMatches(78)">Bundesliga</button>
    <button class="league-btn" onclick="loadMatches(135)">Serie A</button>
    <button class="league-btn" onclick="loadMatches(61)">Ligue 1</button>
    <button class="league-btn" onclick="loadMatches(29)">WC Qualifiers - Africa üåç</button>
  </div>

  <div id="live"></div>
  <div id="upcoming"></div>

  <script>
    const apiKey = "YOUR_API_KEY_HERE"; // üîπ Paste your own API key here
    const baseUrl = "https://api-football-v1.p.rapidapi.com/v3";
    let currentLeague = 39;
    let currentSeason = new Date().getFullYear();
    let refreshInterval;

    const options = {
      method: 'GET',
      headers: {
        'x-rapidapi-key': apiKey,
        'x-rapidapi-host': 'api-football-v1.p.rapidapi.com'
      }
    };

    async function loadMatches(leagueId) {
      currentLeague = leagueId;
      clearInterval(refreshInterval);
      await fetchMatches();
      refreshInterval = setInterval(fetchMatches, 30000);
    }

    async function fetchMatches() {
      document.getElementById("live").innerHTML = `<div class="spinner">Loading live matches...</div>`;
      document.getElementById("upcoming").innerHTML = `<div class="spinner">Loading upcoming matches...</div>`;

      try {
        const [liveRes, upcomingRes] = await Promise.all([
          fetch(`${baseUrl}/fixtures?live=all&league=${currentLeague}&season=${currentSeason}`, options),
          fetch(`${baseUrl}/fixtures?league=${currentLeague}&season=${currentSeason}&next=10`, options)
        ]);

        const liveData = await liveRes.json();
        const upcomingData = await upcomingRes.json();

        displayMatches(liveData.response, "live", "üî¥ Live Matches");
        displayMatches(upcomingData.response, "upcoming", "üìÖ Upcoming Matches");

      } catch (error) {
        document.getElementById("live").innerHTML = `<div class="spinner">Error loading matches.</div>`;
        document.getElementById("upcoming").innerHTML = `<div class="spinner">Error loading matches.</div>`;
      }
    }

    function displayMatches(matches, elementId, title) {
      const container = document.getElementById(elementId);
      if (!matches || matches.length === 0) {
        container.innerHTML = `<div class="section-title">${title}</div><p>No ${elementId} matches found.</p>`;
        return;
      }

      container.innerHTML = `<div class="section-title">${title}</div>`;
      matches.forEach(match => {
        const home = match.teams.home.name;
        const away = match.teams.away.name;
        const time = new Date(match.fixture.date).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const status = match.fixture.status.short;

        container.innerHTML += `
          <div class="match">
            <strong>${home}</strong> vs <strong>${away}</strong><br>
            üïí ${time} | ${status}
          </div>
        `;
      });
    }

    loadMatches(currentLeague);
  </script>
</body>
</html>
