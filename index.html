<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>âš½ Africa WC Qualifiers - Live & Upcoming</title>
<style>
  body { font-family: Arial, sans-serif; background: #f8f9fa; margin: 0; text-align: center; }
  header { background:#222; color:white; padding:15px; font-size:1.2em; }
  #matches { padding: 20px; }
  .match { background:#fff; margin:10px auto; padding:15px; border-radius:8px; max-width:500px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
  .team { font-weight:bold; font-size:1.1em; }
  .date { color:#555; margin-top:5px; font-size:0.9em; }
  .live { border-left: 5px solid red; }
</style>
</head>
<body>

<header>âš½ Africa WC Qualifiers - Live & Upcoming Matches</header>
<div id="matches">Loading matches...</div>

<script>
const apiKey = '427c7eed27f749bfa40954e947f72a19';
const competitionCode = 'WCQAF';

// Fetch live matches
async function loadLiveMatches() {
  const matchesDiv = document.getElementById('matches');
  const url = `https://api.football-data.org/v4/competitions/${competitionCode}/matches`;

  try {
    const response = await fetch(url, {
      headers: { 'X-Auth-Token': apiKey }
    });
    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

    const data = await response.json();
    const matches = data.matches;

    if (!matches || matches.length === 0) {
      matchesDiv.innerHTML = '<p>No matches found.</p>';
      return;
    }

    matchesDiv.innerHTML = '';
    matches.forEach(match => {
      const home = match.homeTeam.name;
      const away = match.awayTeam.name;
      const date = new Date(match.utcDate).toLocaleString();

      const matchDiv = document.createElement('div');
      matchDiv.className = 'match';
      
      // Highlight live matches in red
      if (match.status === 'LIVE' || match.status === 'IN_PLAY') {
        matchDiv.classList.add('live');
      }

      matchDiv.innerHTML = `
        <div class="team">${home} vs ${away}</div>
        <div class="date">${date} ${match.status === 'LIVE' ? 'ðŸ”´ Live' : ''}</div>
      `;
      matchesDiv.appendChild(matchDiv);
    });

  } catch (error) {
    matchesDiv.innerHTML = `<p style="color:red;">Error fetching matches: ${error.message}</p>`;
  }
}

// Initial load
loadLiveMatches();

// Optional: auto-refresh every 60 seconds
setInterval(loadLiveMatches, 60000);
</script>

</body>
</html>
